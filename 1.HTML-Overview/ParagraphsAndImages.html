<!DOCTYPE html>
<html>
<head>
    <title>Paragraphs and Images</title>
    <style>
        body p{
            font-family:'Comic Sans MS';
            font-size:20px;
        }
        body h1 {
            font-family: 'Comic Sans MS';
        }
    </style>
</head>
<body>
    <center>
        <h1>My World</h1>
        <p><font color="BLUE">It's cool to see the world differently from others..</font></p>
        <img src="Numbers.jpg" width="250" height="200" alt="Everything is about numbers" title="Everything is about numbers" />

        <p><font color="RED"><strong>..And it becomes even more cool when you find not one, but many who are like you.....</strong></font></p>
        <img src="BeCool.jpg" width="250" height="200" alt="People" title="People" />
        <h3>All rights reserved<sup><span>&#174;</span></sup></h3>
    </center>
</body>
</html>
