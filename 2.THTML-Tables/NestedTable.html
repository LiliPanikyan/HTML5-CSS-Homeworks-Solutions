<!DOCTYPE html>
<html>
<head>
    <title>Nested Table</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
        }
        table {
            border-spacing: 3px;
        }
            table td {
                padding: 15px;
            }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td id="conteiner" rowspan="2" align="center">
                <a href="https://softuni.bg" target="_blank"><img src="LogoSoftUni.jpg" /></a>
            </td>
            <td>
                <table border="1" width="220">
                    <tbody>
                        <tr>
                            <td align="center"><b><big>Software</big></b></td>
                        </tr>
                        <tr>
                            <td align="center"><b><big>University</big></b></td>
                        </tr>
                    </tbody>
                </table>
    </table>
</body>
</html>
