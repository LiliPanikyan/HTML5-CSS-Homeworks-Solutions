<!DOCTYPE html>
<html>
<head>
    <title>WordPress Theme</title>

    <link href="WordPressTheme.css" rel="stylesheet" />
</head>
<body>
    <form action="#" enctype="multipart/form-data" method="post">
        <div class="box">
            <a href="http://wordpress.org/" target="_blank">
                <img src="WordPressLogo.png">
            </a>
                <ul class="fillbox">
                    <li>
                        Upload a theme <input type="file" name="datafile">
                    </li>
                    <li>
                        Or search in WordPress<input id="searchBox" type="text"><input id="searchButton" type="image" src="SmallWordPress.png">
                    </li>

                </ul>
</div>
    </form>
</body>
</html>
