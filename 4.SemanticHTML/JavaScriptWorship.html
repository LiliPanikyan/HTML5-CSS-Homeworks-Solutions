<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Worship</title>
</head>
<body>
    <canvas id="myCanvas" width="250" height="300" style="border:4px dotted red;">
        
    </canvas>
</body>

    </html>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillStyle = '#343434';
    ctx.fillText("I love JavaScript", 10, 50);
    ctx.fillStyle = '#F1DA4E';
    ctx.fillRect(45, 100, 150, 150);
    ctx.font = "70px Arial Bold";
    ctx.fillStyle = '#343434';
    ctx.fillText("JS", 100, 240);
</script>
