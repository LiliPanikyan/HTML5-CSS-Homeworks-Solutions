<!DOCTYPE html>
<html>
<head>
    <title>World Cup Brazil</title>

    <link href="WorldCupBrazil.css" rel="stylesheet" />
    <script>
        function showUserBetF() {
            event.preventDefault();
            var c = document.getElementById("filledF1").value;
            var d = document.getElementById("filledF2").value;
            document.getElementById("userBetF").innerText = "You made a bet: Argentina - Bosna and Herz " + c + "-" + d;
        }
        function showUserBetE() {
            event.preventDefault();


            var a = document.getElementById("filledE1").value;
            var b = document.getElementById("filledE2").value;


            document.getElementById("userBetE").innerText = "You made a bet: Germany - Portugal " + a + "-" + b;

        }
    </script>
</head>
<body>
    <form action="" method="get">
        <div id="page">
            <table>
                <thead>
                    <tr class="header">
                        <td>Country</td>
                        <td>Result</td>
                        <td>Country</td>
                        <td>Group</td>
                        <td colspan="4">Place A Bet</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="team1">Brasil <div id="brazil"></div></td>
                        <td>1 - 3</td>
                        <td class="team2"><div id="mexico"></div> Mexico</td>
                        <td>A</td>
                        <td class="team1">Brasil</td>
                        <td>
                            <input type="number" min=0 max=10 value="0" class="disable" disabled="disabled" />
                            -
                            <input type="number" min=0 max=10 value="0" class="disable" disabled="disabled" />
                        </td>
                        <td class="team2">Mexico</td>
                        <td><img src="/image/redBet.png" /></td>
                    </tr>
                    <tr class="even">
                        <td class="team1">Spain <div id="spain"></div></td>
                        <td>1 - 5</td>
                        <td class="team2"><div id="nitherland"></div> Nitherlands</td>
                        <td>B</td>
                        <td class="team1">Spain</td>
                        <td>
                            <input type="number" min=0 max=10 value="0" class="disable" disabled="disabled" />
                            -
                            <input type="number" min=0 max=10 value="0" class="disable" disabled="disabled" />
                        </td>
                        <td class="team2">Nitherlands</td>
                        <td><img src="/image/redBet.png" /></td>
                    </tr>
                    <tr>
                        <td class="team1">Italy <div id="italy"></div></td>
                        <td>2 - 1</td>
                        <td class="team2"><div id="england"></div> England</td>
                        <td>C</td>
                        <td class="team1">Italy</td>
                        <td>
                            <input type="number" min=0 max=10 value="0" class="disable" disabled="disabled" />
                            -
                            <input type="number" min=0 max=10 value="0" class="disable" disabled="disabled" />
                        </td>
                        <td class="team2">England</td>
                        <td><img src="/image/redBet.png" /></td>
                    </tr>
                    <tr class="even">
                        <td class="team1">Argentina <div id="argentina"></div></td>
                        <td>-</td>
                        <td class="team2"><div id="bosna"></div> Bosna and Herz</td>
                        <td>F</td>
                        <td class="team1">Argentina</td>
                        <td>
                            <input type="number" name="filledF1" id="filledF1" min=0 max=10 value="0" class="enable" />
                            -
                            <input type="number" name="filledF2" id="filledF2" min=0 max=10 value="0" class="enable" />
                        </td>
                        <td class="team2">Bosna and Herz</td>
                        <td><button class="buttonF" onclick="showUserBetF()"><img src="/image/greenBet.png"></button><br /></td>
                    </tr>
                    <tr>
                        <td class="team1">Germany <div id="germany"></div></td>
                        <td>-</td>
                        <td class="team2"><div id="portugal"></div> Portugal</td>
                        <td>E</td>
                        <td class="team1">Germany</td>
                        <td>
                            <input type="number" name="filledE1" id="filledE1" min=0 max=10 value="0" class="enable" />
                            -
                            <input type="number" name="filledE2" id="filledE2" min=0 max=10 value="0" class="enable" />
                        </td>
                        <td class="team2">Portugal</td>
                        <td><button class="buttonE" onclick="showUserBetE()"><img src="/image/greenBet.png"></button><br /></td>
                    </tr>
                </tbody>
            </table>
            <p id="userBetF"></p>
            <p id="userBetE"></p>
        </div>
    </form>
</body>
</html>
